<!DOCTYPE html>
<html>
<head>
	<title>JS Game. Name tbd</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>


<!-- PAGE ONE -->
<div id="instcont">

	
	<div id="title"></div>


	<div id="inst">
		
		<div id="go"></div>

	</div>




	<div id="piccont">

		<div class="fpic" id="pic1"></div>
		<div class="fpic" id="pic2"></div>
		<div class="fpic" id="pic3"></div>

	</div>



</div>
<!-- END OF PAGE ONE -->




<!-- PAGE TWO -->
<div id="levelone" class="page">
	
	<div id="compscore"></div>
	<div id="clue"></div>
	<div id="score"></div>
	
	<div id="board">
		
		<div id="c1" class="button1 correct">TOOTHBRUSH</div>
		<div id="i1" class="button1 incorrect">WHEEL</div>
		<div id="c2" class="button1 correct">NEWSPAPER</div>
		<div id="n1" class="button1 neutral">PLUMBER</div>
		<div id="i2" class="button1 incorrect">STRAWBERRY</div>
		<div id="i3" class="button1 incorrect">SPIDER</div>
		<div id="c3" class="button1 correct">TUNNEL</div>
		<div id="c4" class="button1 correct">FRANCE</div>
		<div id="n2" class="button1 neutral">MICROSCOPE</div>
		<div id="n3" class="button1 neutral">LAPTOP</div>
		<div id="n4" class="button1 neutral">DRAGON</div>
		<div id="i4" class="button1 incorrect">ARMY</div>
		<div id="c5" class="button1 correct">AIR</div>
		<div id="i5" class="button1 incorrect">SCHOOL</div>
		<div id="c6" class="button1 correct">BRUSSELS</div>
		<div id="c7" class="button1 correct">WINDOW</div>
		<div id="n5" class="button1 neutral">EAR</div>
		<div id="d1" class="button1 death">HOSPITAL</div>
		<div id="i6" class="button1 incorrect">DEER</div>
		<div id="c8" class="button1 correct">FINGER</div>
		<div id="i7" class="button1 incorrect">BOTTLE</div>
		<div id="n6" class="button1 neutral">BUCKET</div>
		<div id="c9" class="button1 correct">HOOK</div>
		<div id="i8" class="button1 incorrect">PILOT</div>
		<div id="n7" class="button1 neutral">GLASS</div>




	</div>

	<div id="reaction"></div>

	
	<div id="mbprog" class="mbprog">
		<div id="prog" class="prog"></div>
	</div>





</div>
<!-- END OF PAGE TWO -->













</body>
</html>
